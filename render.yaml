services:
  - type: web
    name: backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host=0.0.0.0 --port=10000"
    rootDir: backend

  - type: static
    name: frontend
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
    rootDir: frontend
